<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-xs-12 col-lg-6" id = "form">
        <label for="zipInput">Zip-code</label>
        <input type="number" id="zipInput" value="90004">
        <button id="getWeather">Get Weather</button>
        <button id="getLocation">Use current location</button>
      </div>
      <div class="col col-xs-12 col-lg-6" id="nowContainer">
        
      </div>
    </div>
  </div>
  <div class="forecast" id="sample">
    
  </div>
  <div class="currentWeather" id="sample">
    <div class="head">
      <span class="loc"></span><br>
      <span class="time"></span>
    </div>
    <div class="weather">
      <div class="icon">
        <img src="">
        <div></div>
      </div>
      <div class="temp"><span id="temp"></span><span id="degreef"></span></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
